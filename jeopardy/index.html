<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Jeopardy</title>
    <link
      href="https://fonts.googleapis.com/css?family=Copse&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://www.unpkg.com/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/bootstrap@5/dist/css/bootstrap.css"
    />
    <link
      href="https://fonts.cdnfonts.com/css/movie-monster"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="jeopardy.css" />
  </head>

  <body>
    <!-- Jeopardy header -->
    <div class="container d-flex justify-content-center" id="title">
      <div class="text-center">
        <h1 id="header">Jeopardy!</h1>
        <button id="start">Start</button>
      </div>
    </div>

    <!-- Loading spinner icon -->
    <div class="d-flex justify-content-center">
      <div
        class="spinner-border text-warning hidden"
        id="loading"
        role="status"
      ></div>
    </div>

    <!-- jeopardy gameboard -->
    <div class="container text-center col-7">
      <table id="jeopardy" class="table table-bordered align-middle hidden">
      </table>
    </div>

    <script src="https://unpkg.com/jquery"></script>
    <script src="https://unpkg.com/axios/dist/axios.js"></script>
    <script src="https://unpkg.com/bootstrap@5/dist/js/bootstrap.bundle.js"></script>
    <script src="models.js"></script>
    <script src="ui.js"></script>
  </body>
</html>
